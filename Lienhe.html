      <div class="search-container">
				<form method="get" action="#">
				<div class="input-container">					
					<input id="search" class="search-input" type="text" placeholder="Nhập nội dung cần tìm..." name="search">
					<i class="fa fa-search icon-white"></i>
					<i class="fa fa-shopping-cart icon-pink"></i>
				</div>
				</form>		
			</div>			

		</nav>
	</header>
   
  <main class="one-col">
    <article>
      <h1>Liên hệ</h1>
      <p>
        <span class="map-icon"><i class="fa fa-map-marker"></i></span>
        <b>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</b>
        Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.
      </p>
      <h1>Góp ý</h1>
      <div class="input-container">
          <i class="fa fa-user icon-white"></i>
          <input class="input-field" type="text" placeholder="Vui lòng nhập Họ tên của bạn" name="text">
      </div>
        
      <div class="input-container">
          <i class="fa fa-envelope icon-white"></i>
          <input class="input-field" type="text" placeholder="Vui lòng nhập địa chỉ Email" name="Email">
      </div>
      <div>
            <i class="form-icons"><i class="fa fa-list icon-white"></i>
            <select size="1">
              <option >Về Sảm Phẩm/ Dịch Vụ</option>
              <option >Về Ưu Đãi Thành Viên</option>
              <option >Về Tin Tuyển Dụng</option>
            </select>
      </div>

      <div>
            <label for="details" class="form-icons"><i class="fa fa-sticky-note icon-white"></i></label>
            <textarea id="details" rows="7" cols="50" type="text" name="details" placeholder="Nội dung cần liên hệ" required></textarea>
      </div>
      <input type="submit" value="Gửi"/>  

      </form>
    </article>
